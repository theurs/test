<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важно для мобилок: запрещаем случайное масштабирование, ставим ширину под экран -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Монитор соединения</title>
    <style>
        :root {
            --bg-color: #f4f6f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --checking-color: #f1c40f;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
            padding: 20px; /* Отступ для мобильных краев */
            box-sizing: border-box;
        }
        
        .container {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            width: 100%;
            max-width: 400px; /* Ограничение ширины для планшетов/ПК */
            transition: transform 0.3s ease;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        /* Контейнер для шестеренки */
        .gear-wrapper {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG Шестеренка */
        .gear-svg {
            width: 100%;
            height: 100%;
            fill: var(--checking-color); /* Цвет по умолчанию (проверка) */
            transition: fill 0.5s ease, transform 0.5s ease;
        }
        
        /* Анимация вращения */
        .spinning {
            animation: spin 3s linear infinite;
        }

        .online .gear-svg {
            fill: var(--success-color);
        }
        
        .offline .gear-svg {
            fill: var(--error-color);
            animation: none; /* Останавливаем вращение */
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-top: 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .status-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            display: block;
        }
        
        .ping-text {
            font-size: 0.9rem;
            margin-top: 5px;
            opacity: 0.7;
            display: block;
            height: 1.2em; /* Чтобы блок не прыгал по высоте */
        }

        /* Состояния для текстового блока */
        .online .status-box {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
        }
        
        .offline .status-box {
            background: rgba(231, 76, 60, 0.1);
            color: #c0392b;
        }

        /* Кнопка ручной проверки (удобно для тачскринов) */
        .check-btn {
            margin-top: 25px;
            background: transparent;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; /* Убирает синий фон при тапе на Android */
        }

        .check-btn:active {
            transform: scale(0.95);
            background: #eee;
        }

    </style>
</head>
<body>
    <div class="container" id="main-container">
        <h1>Связь с миром</h1>
        
        <div class="gear-wrapper">
            <!-- Нормальная векторная шестеренка (SVG) -->
            <svg class="gear-svg spinning" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.04.17 0 .4.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.04-.22 0-.45-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
        </div>

        <div class="status-box">
            <span class="status-text" id="status-text">Инициализация...</span>
            <span class="ping-text" id="ping-text">-- ms</span>
        </div>

        <button class="check-btn" onclick="checkInternetConnection()">Проверить вручную</button>
    </div>

    <script>
        const container = document.getElementById('main-container');
        const gearSvg = document.querySelector('.gear-svg');
        const statusText = document.getElementById('status-text');
        const pingText = document.getElementById('ping-text');
        
        // Список надежных хостов (CDN обычно отвечают быстрее всего)
        const checkUrls = [
            'https://www.google.com/favicon.ico',
            'https://1.1.1.1/favicon.ico', // Cloudflare
            'https://github.com/favicon.ico'
        ];

        let isChecking = false;

        async function checkInternetConnection() {
            if (isChecking) return;
            isChecking = true;
            
            // Визуально показываем, что идет проверка (желтый цвет, крутится)
            if (container.classList.contains('offline')) {
                gearSvg.classList.add('spinning');
            }

            const startTime = Date.now();
            let success = false;
            let pingTime = 0;

            // Используем Promise.any если поддерживается браузером, либо цикл
            // Но для надежности и простоты используем цикл с AbortController
            
            for (let url of checkUrls) {
                // Создаем контроллер для отмены запроса по таймауту
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 2000); // 2 сек таймаут

                try {
                    // Добавляем рандомное число, чтобы избежать кеширования браузером
                    const noCacheUrl = `${url}?_=${Date.now()}`;
                    
                    await fetch(noCacheUrl, {
                        mode: 'no-cors',
                        cache: 'no-store',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    pingTime = Date.now() - startTime;
                    success = true;
                    break; // Если один сработал - выходим
                } catch (e) {
                    clearTimeout(timeoutId);
                    // Пробуем следующий URL
                    continue;
                }
            }

            updateUI(success, pingTime);
            isChecking = false;
        }
        
        function updateUI(isOnline, ping) {
            if (isOnline) {
                container.classList.remove('offline');
                container.classList.add('online');
                
                gearSvg.classList.add('spinning');
                statusText.textContent = 'Интернет есть';
                pingText.textContent = `Отклик: ${ping} мс`;
            } else {
                container.classList.remove('online');
                container.classList.add('offline');
                
                gearSvg.classList.remove('spinning');
                statusText.textContent = 'Нет соединения';
                pingText.textContent = 'Проверьте сеть';
            }
        }
        
        // Первая проверка
        checkInternetConnection();
        
        // Автопроверка каждые 5 секунд (чаще на мобилках батарею кушает)
        setInterval(checkInternetConnection, 5000);
        
        // События браузера (срабатывают мгновенно при вкл/выкл WiFi)
        window.addEventListener('online', checkInternetConnection);
        window.addEventListener('offline', () => updateUI(false, 0));
    </script>
</body>
</html>
